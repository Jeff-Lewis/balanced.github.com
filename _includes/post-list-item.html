<article class="item masonry-item">
  <a href="{{ post.url }}">
    <div class="list-item-img">
      <img class="img-responsive" src="{% if post.image %}{{ post.image }}{% else %}{{site.generic_image}}{% endif %}" alt="{{ post.image_alt }}">
    </div>
    <div class="list-item-copy">
      <div class="vertCent-parent">
        <h2 class="vertCent-child">{{ post.title }}</h2>
      </div>
      {% include post-timestyle.html %}
    </div>
  </a>
</article>
